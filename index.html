"><span>c<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>AI Dilwar 24 Signal Generator</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#0f172a;
  font-family:Arial,sans-serif;
  color:#fff;
}
.app{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:100%;
  max-width:520px;
  background:#020617;
  border-radius:14px;
  padding:20px;
  box-shadow:0 0 20px rgba(0,0,0,.6);
}
h1{text-align:center;color:#38bdf8}
.row{display:flex;justify-content:space-between;margin:8px 0}
.buy{color:#22c55e;font-weight:bold}
.sell{color:#ef4444;font-weight:bold}
.wait{color:#facc15;font-weight:bold}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  margin-top:10px;
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}
input,select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin:6px 0;
}
.hidden{display:none}
.note{font-size:12px;text-align:center;color:#94a3b8;margin-top:6px}
.flex{display:flex;gap:10px}
</style>
</head>

<body>
<div class="app">

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h1>AI Dilwar 24 Signal</h1>
  <input id="uid" placeholder="User ID">
  <input id="pwd" type="password" placeholder="Password">
  <button onclick="login()">LOGIN</button>
  <div id="loginMsg" class="note"></div>
</div>

<!-- APP -->
<div class="card hidden" id="appBox">
  <h1>1 Minute Signal Panel</h1>

  <select>
    <option>OTC EUR/USD</option>
    <option>OTC GBP/USD</option>
    <option>OTC USD/JPY</option>
    <option>OTC USD/INR</option>
  </select>

  <!-- BEST 4 INDICATORS -->
  <div class="row"><span>RSI (14)</span><span id="rsi" class="wait">WAIT</span></div>
  <div class="row"><span>EMA (9 / 21)</span><span id="ema" class="wait">WAIT</span></div>
  <div class="row"><span>Supertrend</span><span id="super" class="wait">WAIT</span></div>
  <div class="row"><span>Stochastic</span><span id="stoch" class="wait">WAIT</span></div>

  <hr>

  <div class="row">
    <strong>FINAL SIGNAL</strong>
    <strong id="final" class="wait">WAIT</strong>
  </div>

  <div class="row">
    <strong>WIN %</strong>
    <strong id="win">0%</strong>
  </div>

  <div class="flex">
    <button onclick="generateSignal()">GENERATE</button>
    <button onclick="resetSignal()">REFRESH</button>
  </div>

  <button onclick="openFullscreen()">FULL SCREEN</button>

  <div class="note">
    Time Frame: 1 Minute<br>
    Signal only when 4/4 indicators agree
  </div>
</div>

</div>

<script>
/* ===============================
   LOGIN SYSTEM
================================ */
const USER="DilwarAI";
const PASS="848654";

function login(){
  if(uid.value===USER && pwd.value===PASS){
    loginBox.classList.add("hidden");
    appBox.classList.remove("hidden");
  }else{
    loginMsg.innerText="Wrong ID or Password";
  }
}

/* ===============================
   SIGNAL LOGIC (DEMO)
================================ */
let total=0,win=0;

function randomSignal(){
  let r=Math.random();
  if(r>0.66) return "BUY";
  if(r<0.33) return "SELL";
  return "WAIT";
}

function setSignal(id,val){
  let e=document.getElementById(id);
  e.innerText=val;
  e.className= val==="BUY" ? "buy" : val==="SELL" ? "sell" : "wait";
}

/* ===============================
   GENERATE SIGNAL (1 MIN)
================================ */
function generateSignal(){
  resetSignal();

  setTimeout(()=>{
    let rsi=randomSignal();
    let ema=randomSignal();
    let sup=randomSignal();
    let sto=randomSignal();

    setSignal("rsi",rsi);
    setSignal("ema",ema);
    setSignal("super",sup);
    setSignal("stoch",sto);

    let arr=[rsi,ema,sup,sto];
    let buy=arr.filter(x=>x==="BUY").length;
    let sell=arr.filter(x=>x==="SELL").length;

    let final="WAIT";
    if(buy===4) final="BUY";
    if(sell===4) final="SELL";

    setSignal("final",final);

    if(final!=="WAIT"){
      total++;
      if(Math.random()>0.35) win++; // demo win
      document.getElementById("win").innerText=
      Math.round((win/total)*100)+"%";
    }

  },3000); // 3 sec before candle close
}

/* ===============================
   RESET SIGNAL
================================ */
function resetSignal(){
  ["rsi","ema","super","stoch","final"].forEach(id=>{
    document.getElementById(id).innerText="WAIT";
    document.getElementById(id).className="wait";
  });
}

/* ===============================
   FULL SCREEN
================================ */
function openFullscreen(){
  document.documentElement.requestFullscreen();
}

/* ===============================
   AUTO REFRESH EVERY 1 MIN
================================ */
setInterval(()=>{
  resetSignal();
},60000);
</script>
</body>
</html>
